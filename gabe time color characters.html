<!DOCTYPE html>
<html>
  <head>
    <title>Gabe's Time</title>
    <style>
      #counter {
        font-size: 40px;
        font-weight: bold;
        color: black;
      }
      body {
        background-color: #d04c73;
        color: white;
        font-size: 40px;
        font-family: monospace;
      }
      h1 {
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Gabe's Time</h1>
    <div id="counter"></div>
    <script>
      var startDate = new Date('June 15, 1998 08:35:00');
      var counterDiv = document.getElementById("counter");
      setInterval(updateCounter, 1000); // update every second

      function updateCounter() {
        var currentDate = new Date();
        var secondsSince = Math.floor((currentDate - startDate) / 1000);
        var years = Math.floor(secondsSince / 31536000);
        var months = Math.floor((secondsSince % 31536000) / 2592000);
        var days = Math.floor(((secondsSince % 31536000) % 2592000) / 86400);
        var hours = Math.floor((((secondsSince % 31536000) % 2592000) % 86400) / 3600);
        var minutes = Math.floor(((((secondsSince % 31536000) % 2592000) % 86400) % 3600) / 60);
        var seconds = (((secondsSince % 31536000) % 2592000) % 86400) % 3600 % 60;

        // Random color generator for text
        function randomColor() {
          var r = Math.floor(Math.random() * 21); // limit red hue to 20 out of 255
          var g = Math.floor(Math.random() * 256);
          var b = Math.floor(Math.random() * 256);
          return `rgb(${r}, ${g}, ${b})`;
        }

        var timeString = "Time since June 15, 1998 at 8:35 am:<br>" + years + " years<br>" + months + " months<br>" + days + " days<br>" + hours + " hours<br>" + minutes + " minutes<br>" + seconds + " seconds";
        var coloredString = "";
        var words = timeString.split("<br>");
        for (var i = 0; i < words.length; i++) {
          coloredString += "<span style='color:" + randomColor() + "'>" + words[i] + "<br></span>";
        }
        counterDiv.innerHTML = coloredString;
      }
    </script>
  </body>
</html>
